<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">
<head>
	<title>Template for the project navigation</title>
</head>
<body>
	<ui:composition>
		<h:panelGrid styleClass="project_navigation" columns="3">
			<h:outputLink id="psmviewer_link" value="./psmviewer.jsf"
					styleClass="#{(viewer=='psm') ? 'active' : ''}">
				<f:param name="file" value="#{viewerBean.fileName}" />
				<h:outputText value="PSM Viewer" />
			</h:outputLink>
			<h:outputLink id="peptideviewer_link" value="./peptideviewer.jsf"
					styleClass="#{(viewer=='peptide') ? 'active' : ''}">
				<f:param name="file" value="#{viewerBean.fileName}" />
				<h:outputText value="Peptide Viewer" />
			</h:outputLink>
			<h:outputLink id="proteinviewer_link" value="./proteinviewer.jsf"
					styleClass="#{(viewer=='protein') ? 'active' : ''}">
				<f:param name="file" value="#{viewerBean.fileName}" />
				<h:outputText value="Protein Viewer" />
			</h:outputLink>
		</h:panelGrid>
	</ui:composition>
</body>
</html>
