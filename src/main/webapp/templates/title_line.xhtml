<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
	<title>Template for the title line</title>
</head>
<body>
	<ui:composition>
		<h:outputStylesheet name="webpia.ecss" library="css" />
		<div class="title_line">
			<div class="title_left">
				<h:outputText value="#{sitename}" />
			</div>
			<div class="title_right">
				<h:graphicImage name="pia_logo.png" library="images" alt="PIA - Protein Inference Algorithms"/>
				<div class="title_right_pia">PIA</div>
				<div class="title_right_sub">Protein<br/>Inference<br/>Algorithms</div>
			</div>
		</div>
		
		<h:panelGrid id="navigation" columns="3" styleClass="navigation">
			<h:outputLink id="home" value="./">
				<h:outputText value="Home" />
			</h:outputLink>
			<h:outputLink id="show" value="./showprojects.jsf">
				<h:outputText value="Projects" />
			</h:outputLink>
			<h:outputLink id="new" value="./compileproject.jsf">
				<h:outputText value="New Project" />
			</h:outputLink>
		</h:panelGrid>
	</ui:composition>
</body>
</html>
